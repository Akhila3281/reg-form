<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Student Registration Form</h1></center>
    <fieldset style="height:fit-content; width: fit-content; text-align: center; background-color: aquamarine; ">
    <legend style="text-align: center;">Login page</legend>
    <table>
        <tr>
          <td><label>Enter your First Name</label></td>
            <td>:</td>
            <td><input placeholder="enter your first name"></td>
        </tr>
        <tr>
            <td><label>Enter your Last Name</label></td>
            <td>:</td>
            <td><input placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td><label>Enter your studying year</label></td>
                <td>:</td>
                <td><input type="radio" name="1">1st year
                    <input type="radio" name="1">2nd year
                    <input type="radio" name="1">3rd year
                    <input type="radio" name="1">4th year</td>
            </tr>
            <tr>
                <td><label>Enter your Branch Name</label></td>
                <td>:</td>
                <td><input type="radio" name="1">AIML
                    <input type="radio" name="1">AIDS
                    <input type="radio" name="1">DS</td>      
            </tr>
            <tr>
                <td><label>Enter your Mobile Number</label></td>
                <td>:</td>
                <td><input type="number" placeholder="enter your mobile number"></td>
            </tr>
            <tr>
                <td><label>Enter your Email</label></td>
                <td>:</td>
                <td><input type="email" required placeholder="enter your email"></td>
            </tr>
            <tr>
                <td><label>Enter your Password</label></td>
                <td>:</td>
                <td><input type="password" placeholder="enter your password"></td>
            </tr>
            <tr>
                <td><label>Enter your Date of Birth</label></td>
                <td>:</td>
                <td><input type="date" placeholder="enter your birth date"></td>
            </tr>
            <tr>
                <td><label>Enter your Gender</label></td>
                <td>:</td>
                <td><input type="radio" name="1">male
                    <input type="radio" name="1">female
                    <input type="radio" name="1">other</td>   
            </tr>
            <tr>
                <td><label>Select your Hobbies</label></td>
                <td>:</td>
                <td><input type="checkbox">singing
                    <input type="checkbox">dancing
                    <input type="checkbox">reading
                    <input type="checkbox">driving
                </td>
            </tr>
            <tr>
                <td><label>Select State</label></td>
                <td>:</td>
                <td><select>
                    <option>select</option>
                    <option>Andhra Pradesh</option>
                    <option>Telangana</option>
                    <option>Bihar</option>
                    <option>Maharashtra</option>
                </select></td>
            </tr>
            <td><label>Select City</label></td>
            <td>:</td>
            <td><select>
                <option>select</option>
                <option>Guntur</option>
                <option>Tirupathi</option>
                <option>Vijayawada</option>
                <option>Vizag</option>    
            </select></td>
        </tr>
        <tr>
            <td><label>Feedback</label></td>
            <td>:</td>
            <td><input type="text" placeholder="Suggest feedback on college services"></td>
        </tr>
    </tr>  
    <tr style="text-align: center;">
    <td><input type="submit">
        <input type="reset">
    </td>
</tr>  
    </table>
</fieldset>
</body>
</html>
